<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 { /* box-level */
            background-color: #97b777;
            height: 300px;
            width: 300px;
          
            border: 10px solid darkgreen

            padding 10px;

            margin: 20px auto 40px;
        
            outline: 5px dashed salmon;
        }
        a { /* inline-level */
            border:solid 10px #4f67b1c8;
           
            padding: 10px;  
        }
    </style>
</head>

<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos tambem são exemplos de caixas inlaine-level <a href="#">Links são exemplos de caixas
            inline-level</a>.Vamos ver como tudo isso funciona.</p>
</body>

</html>
