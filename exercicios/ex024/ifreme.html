<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de Iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <p>
        <!-- Tamanho padrão do iframe 300x150 -->
        Acessando o site do
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">curso em video</a>
        </iframe>
        para aprender a programar
    </p>
    <p>
        O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px">
            no <a href="https://gustavoguanabara.github.io" target="_blank">github</a>
        </iframe>
        tambem é bem legal
    </p>
</body>

</html>
