<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tende abrir essa site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png"type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <!-- <audio src="midias/guanacast-33.mp3"controls autoplay></audio> modo simplificado -->
    <audio preload="metadata"autoplay controls>
        <source src="midias/guanacast-33.mp3" type="audio/mpeg">
        <source src="midias/guanacast-33.mp3" type="audio/ogg">
        <source src="midias/guanacast-33.mp3" type="audio/wav"> <!--muito grande-->
        <p>Infelismente seu navegador não consegue reproduzir áudios. <a href="midias/guanacast-33.mp3"></a>clique aqui para baixar o arquivo em MP3</p>
    </audio>
</body>
</html>
