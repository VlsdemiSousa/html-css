<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="pt-br">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>

<body>
    <h1>Inserindo vídios hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="560" height="315" poster="logo css full200.jpg" controls loop>
        <source src="midias/meu02-vidio.mp4.m4v" type="vídeo/m4v"><!--Indicado/leve-->
        <source src="midias/meu02-vidio.mp4.mp4" type="vídeo/mp4">
        <source src="midias/meu04-vidio.mp4.ogv" type="vídeo/ogv">
        <source src="midias/Meu01-Vidio.Mp4.webm"type="vídeo/webm">
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/j4_VKg_bytc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen ></iframe>
</body>

</html>
